<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="creating pagination element" />
    <link href="styles.css" rel="stylesheet" />
    <title>Pagination</title>
  </head>
  <body>
    <div class="pagination">
      <button class="left pointer">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="left-icon icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12l7.5-7.5"
          />
        </svg>
      </button>
      <a href="#" class="num one">1</a>
      <a href="#" class="num two">2</a>
      <a href="#" class="num three">3</a>
      <a href="#" class="num four">4</a>
      <a href="#" class="num five">5</a>
      <a href="#" class="num six">6</a>
      <span class="dots">...</span>
      <a href="#" class="num twenty-three">23</a>
      <button class="right pointer">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="right-icon icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
