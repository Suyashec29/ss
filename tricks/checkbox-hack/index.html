<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Checkbox hack</title>
  </head>
  <body>
    <h1>
      Menu option with the help of checkbox input without using javascript
    </h1>
    <div class="container">
      <form class="form">
        <fieldset class="form-fieldset">
          <input
            class="form-input"
            name="radio"
            type="checkbox"
            id="radio-input"
          />
          <label class="form-label" for="radio-input"
            ><span class="button">
              <ul class="list">
                <li><a href="#" class="list-link">Contact</a></li>
                <li><a href="#" class="list-link">Post</a></li>
                <li><a href="#" class="list-link">Email</a></li>
                <li><a href="#" class="list-link">Phone</a></li>
                <li><a href="#" class="list-link">Address</a></li>
              </ul>
            </span>
          </label>
        </fieldset>
      </form>
      <div class="blocks"></div>
      <div class="blocks"></div>
      <div class="blocks"></div>
      <div class="blocks"></div>
      <div class="blocks"></div>
    </div>
  </body>
</html>
