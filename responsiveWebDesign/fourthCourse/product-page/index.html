<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <meta name="description" content="Product landing page" />
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="text-and-logo">
          <svg
            aria-hidden="true"
            class="pre-logo-svg"
            focusable="false"
            viewBox="0 0 24 24"
            role="img"
            width="40%"
            height="40%"
            fill="none"
          >
            <path
              fill="currentColor"
              fill-rule="evenodd"
              d="M21 8.719L7.836 14.303C6.74 14.768 5.818 15 5.075 15c-.836 0-1.445-.295-1.819-.884-.485-.76-.273-1.982.559-3.272.494-.754 1.122-1.446 1.734-2.108-.144.234-1.415 2.349-.025 3.345.275.2.666.298 1.147.298.386 0 .829-.063 1.316-.19L21 8.719z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="site-name"></span>
        </div>
        <nav class="nav-link">
          <a>MEN</a>
          <a>WOMEN</a>
          <a>KIDS</a>
          <a>COLLECTION</a>
        </nav>
      </header>
      <main>
        <section class="section-1">
          <div class="just-do-it">
            <span>JUST</span>
            <span class="do">DO</span>
            <span>IT</span>
          </div>
          <img
            class="big-image"
            src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
          />
        </section>
        <section></section>
        <section></section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
